<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>

	<div id="App">
		<!--v-if等效于创建和删除标签-->
		<p v-if="isSuccess">success</p>
		<p v-else>failed</p>
		
		<button @click="isSuccess=!isSuccess">切换</button>
		
		<!--v-show等效于display的隐藏于显示标签-->
		<p v-show="isSuccess">hahahahhah, success</p>
		<p v-show="!isSuccess">eeeeeeeeee, failed!!!</p>
	</div>

	<script>
		const vm = new Vue({
			el: '#App',
			data: {
				isSuccess: true
			},
			methods: {
			
			}
		})
	</script>
</body>
</html>
