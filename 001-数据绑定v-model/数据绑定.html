<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="username">
    <p>{{username}}</p>
  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        username: 'zhouyu'
      }
    })
  </script>
</body>
</html>
